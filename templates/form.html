<!DOCTYPE html>
<html>
<head>
    <title>Abstract Classifier</title>
</head>
<body>
    <h1>Paste your abstract</h1>
    <form method="post" enctype="multipart/form-data">
        <textarea name="abstract" rows="10" cols="80">{{ abstract or '' }}</textarea><br><br>
        <input type="submit" value="Classify">
    </form>

    <p>
        <a href="https://github.com/evanfrang/arxiv_classifier" target="_blank">View this project on GitHub</a>
    </p>

    {% if predictions %}
        <h2>Top 3 Predictions</h2>
        <ul>
            {% for item in predictions %}
                <li>{{ item.category }} â€” {{ item.probability }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
